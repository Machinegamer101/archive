<!doctype html>
<html>
      
	  <script src="https://www.youtube.com/iframe_api"></script>	  
	  <div id="player"></div>
	  <script>
    function onYouTubeIframeAPIReady() {

        var player;

        player = new YT.Player('player', {
            videoId: 'Q7eJg7hRvqE',
            width: 1,
            height: 1,
            playerVars: {
                'autoplay': 1,
                'loop': 1,
                playlist : 'Q7eJg7hRvqE',
            },
            events: {
                
				'onReady': function (e) {
                    e.target.setVolume(20);
                }
            }
        });
    }
	
	</script>
